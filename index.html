<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Productly</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div>
                <img class="logo" src="images/Logo.svg" alt="logo">
            </div>
            <div class="nav-bar">
                <ul class="nav-items">
                    <li>Product</li>
                    <li>Customers</li>
                    <li>Pricing</li>
                    <li>Resources</li>
                </ul>
            </div>
            <div>
                <button class="btn-sign-in">Sign in</button>
                <button class="btn-sign-up">Sign up</button>
            </div>
        </nav>
        <section class="hero">
            <div class="hero-info">
                <h1>The Design Thinking Superpowers</h1>
                <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
            
                <div>
                    <button class="btn-get-started">Get Started</button>
                    <button class="btn-watch-video"><img src="images/triangle.png"> Watch the Video</button>
                </div>
            </div>
            <div class="hero-img">
                <img src="images/heroimg.png" alt="happy people" width="500px">
            </div>
        </section>

    </header>
    
</body>
</html>
